
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pongal Festival Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://cdn.shopify.com/s/files/1/0525/5285/9819/files/1_8_1024x1024.jpg?v=1734523617'); /* Replace with a festive Pongal background image URL */
            background-size: cover;
            background-color: rgba(0.1, 0.1, 0.1,0.7); /* Adjust the last value for transparency */
            background-blend-mode: overlay;
            background-position: center;
            color: #d2691e;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 60px;
            animation: bounce 2s infinite;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .countdown {
            font-size: 50px;
            font-weight: bold;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        .celebrate {
            display: none;
            margin-top: 20px;
        }
        .celebrate img {
            width: 300px;
            height: auto;
            animation: zoomIn 2s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes zoomIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        small{
            color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="title">Pongal 2025!</h1>
    <div class="countdown" id="countdown"></div>
    <div class="celebrate" id="celebrate">
        <img src="https://cdn.shopify.com/s/files/1/0525/5285/9819/files/1_8_1024x1024.jpg?v=1734523617" alt="Celebration Image"> <!-- Replace with a festive Pongal celebration image URL -->
        
    </div>
    

    <script>
        
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 14, 2025 00:00:00").getTime();
        
        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            
            
            // If the countdown is over, display celebration image and message
            if (distance < 0) {
                const name=prompt("Enter your name:");
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = `Happy Pongal 2025 ${name} , by Arirama Selvam`;
                document.getElementById("celebrate").style.display = "block";
                document.getElementById("title").style.color = "#ffffff";
            }
        }, 1000);
    </script>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
        <small>by Arirama Selvam M</small></footer>
</body>
</html>
